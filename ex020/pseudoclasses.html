<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            text-align: center;
            background-color: lightgray;
            height: 200px;
            width: 200px;
            border: solid 1px black;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: inline-block;
            color: white;
            background-color: black;
        }
        div:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
